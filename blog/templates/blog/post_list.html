<html>
	<head>
		<title> Nicole's Blog </title>
	</head>
	<body>
		<div>
			<p> Hi this works!! </p>
			<p> this is post number one: </p>
			<h2><a href="">First Post</a></h2>
			<p> this is what the first post is about </p>
		</div>

		<div>
			{% for post in posts %}
				<div>
					<p> published: {{ post.published_date }} </p>
					<h1><a href="">{{ post.title }}</a></h1>
					<p>{{ post.text|linebreaks }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
